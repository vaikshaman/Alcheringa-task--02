<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="stylesheet" href="c.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
   <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
   </head>
<body onload="start()">
    <div class="container">

        <div id="main-content">
            <div class="content">
                <div class="main-info">
                    <div id="city"></div>
                    <div id="date"></div>
                    <div id="temp">
                        <div id="img">
                          <img id="icon" alt="">
                        </div>
                        <div id="cel"></div>
                        
                      
                      
                        
                    </div>
                    <div id="main"></div>
                    <div id="description"></div>
                    <div id="img">
                        <img id="icon" alt="">
                    </div>
                   
                </div>
                <div id="details">
                    <div class="details">
                      <div id="humidity" class="-detail">
                        <img src="humidity.jpg" alt="Humidity Icon">
                      </div>
                      <div id="pressure" class="-detail">
                        <img src="pressure.png" alt="Pressure Icon">
                      </div>
                      <div id="wind-speed" class="-detail">
                        <img src="ws.png" alt="Wind Speed Icon">
                      </div>
                      <div id="wind-direction" class="-detail">
                        <img src="wd.png" alt="Wind Direction Icon">
                      </div>
                      <div id="precipitation" class="-detail">
                        <img src="p.jpg" alt="Precipitation Icon">
                      </div>
                      <div id="visibility" class="-detail">
                        <img src="v.png" alt="Visibility Icon">
                      </div>
                      <div id="uv-index" class="-detail">
                        <img src="uv.png" alt="UV Index Icon">
                      </div>
                    </div>
                  </div>
                  
            </div>
        </div>
    </div>

    <div id="error">
        <h1>This city doesn't exist in our database!</h1>
        <h3>Try another city.</h3>
    </div>">

    <script src="j.js"></script>
</body>
</html>
